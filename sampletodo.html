<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: rosybrown">
    <h2 style="margin-top: 30px;  margin-left: 580px; font-weight: 700; ">ToDo App</h2>
    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 app " style="margin-bottom: 110px; width: 300px; height: 500px;background-color: palevioletred; box-shadow: 3px 3px 3px 3px;">
        <textarea name="" id="inputField" cols="30" rows="10" placeholder="Type here...." style="height: 150px; width: 250px;margin-top: 20px; margin: 20px;" ></textarea>
        <button id="enterBtn" onclick="todoAdd()" style="margin-top: 5px;margin-left: 100px; border-radius: 5px;"> Click Me...</button>
        <div id="todoBody"></div>
        <button id="clearButton" style="margin-left: 100px; margin-top: 20px;" >Clear Data</button>
    </div>
</body>
<style>
li{
    width: auto;
    height: 20px;
    margin-bottom: 5px;
    background-color: pink;
    list-style: none;
    border-radius: 5px;
}
.app{
    margin-left: 480px;
}
</style>
<script src="sampletodo.js"></script>
</html>
